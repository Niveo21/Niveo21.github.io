</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Transbank</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


    <div class="principal">
        <!-- tarjeta tomada de bootstrap -->
        <div class="card" style="width: 18rem;">
            <img src="./Transbank.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Su banco de confianza</h5>
                <div id="seccionUser">
                    <label for="username">Username:</label>
                    <input type="text" id="usuario" name="username">
                    <label for="pwd">Password:</label>
                    <input type="password" id="password" name="pwd">
                    <button id="btningresar">Ingresar</button>
                </div>
                <div id="seccionOperacion">
                    <label for="operacion">Elegir operacion</label>
                    <select name="operacion" id="operacion1">
                        <option value="1">Deposito</option>
                        <option value="2">Retiro</option>
                        <option value="3">Ninguna</option>
                    </select>
                    
                    <hr>
                    <label for="etimonto" id="etiqueta">Monto:</label>
                    <input type="number" id="monto" name="etimonto">
                    <a href="#" id="btnEjecucion" class="btn btn-primary">Aceptar</a>

                    <br><br>
                    <p id="total">Su saldo es de: $600 </p>
                </div>

                
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
